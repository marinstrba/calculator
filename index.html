<!DOCTYPE html>
<html>
  <head>
    <title>
      Calculator
    </title>
    <link rel="icon" href="../picture/lovepik-calculator-png-image_400254962_wh1200.png">
    <link rel="stylesheet" href="../css/main_body.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display">
          </div>
          <div class="row" >
            <input class="first-row" type="button" value="C" onclick="display.value = '' ">
            <input class="first-row" type="button" value="DE " onclick="display.value = display.value.toString().slice(0,-1) ">
            <input class="first-row"type="button" value="%" onclick="display.value += '%' ">
            <input class="right-side" type="button" value="/" onclick="display.value += '/' ">
          </div>
          <div class="row">
            <input type="button" value="7" onclick="display.value += '7' ">
            <input type="button" value="8" onclick="display.value += '8' ">
            <input type="button" value="9" onclick="display.value += '9' ">
            <input class="right-side" type="button" value="*" onclick="display.value += '*' ">
          </div>
          <div class="row">
            <input type="button" value="4" onclick="display.value += '4' ">
            <input type="button" value="5" onclick="display.value += '5' ">
            <input type="button" value="6" onclick="display.value += '6' ">
            <input class="right-side" type="button" value="-" onclick="display.value += '-' ">
          </div>
          <div class="row">
            <input type="button" value="1" onclick="display.value += '1' ">
            <input type="button" value="2" onclick="display.value += '2' ">
            <input type="button" value="3" onclick="display.value += '3' ">
            <input class="right-side" type="button" value="+" onclick="display.value += '+' ">
          </div>
          <div class="row">
            <input class="zero" type="button" value="0" onclick="display.value += '0' ">
            <input type="button" value="." onclick="display.value += '.' ">
            <input class="right-side" type="button" value="=" onclick="display.value = eval(display.value) ">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
